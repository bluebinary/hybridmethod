x-volumes: &volumes
  - ./source/classicist:/source/classicist
  - ./source/classicist:/usr/local/lib/python/site-packages/classicist
  - ./tests:/tests
  - ./README.md:/README.md

services:

  black:
    environment:
        PYTHONDONTWRITEBYTECODE: "YES"
    env_file:
        .env

  tests:
    environment:
        PYTHONDONTWRITEBYTECODE: "YES"
    env_file:
        .env

  cli:
    container_name: classicist-cli
    build:
      dockerfile: ./Dockerfile
      context: ./
    env_file: .env
    environment:
      - PYTHONDONTWRITEBYTECODE=YES
      - SERVICE=cli
    image: classicist-cli
    entrypoint: /bin/bash
    volumes:
      *volumes
